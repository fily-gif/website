{% extends "base.html" %}

{% block content %}
<header>
    <h1>Upload Post</h1>
</header>

<form method="POST" enctype="multipart/form-data" class="upload-post-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="file">Select Markdown File</label>
        <input type="file" id="file" name="file" accept=".md" required>
    </div>
    <div class="form-group">
        <label for="folder_name">Folder Name (optional)</label>
        <input type="text" id="folder_name" name="folder_name" placeholder="e.g., 01-my-post">
        <small>Leave empty for auto-generated name</small>
    </div>
    <button type="submit" class="button">Upload Post</button>
</form>
{% endblock %}
