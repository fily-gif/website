<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fily@home:~$</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="/">cd ~</a>
                <a href="/posts">cat ~/posts.md</a>
                <a href="/about">cat ~/about.md</a>
                
                {% if request.cookies.get('admin_token') %}
                    <a href="/admin">sudo admin</a>
                    <a href="/admin/logout">exit</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
