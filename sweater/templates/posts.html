{% extends "base.html" %}

{% block content %}
<header>
    <h1>Blog Posts</h1>
    {% if admin %}
    <div class="admin-controls">
        <a href="{{ url_for('write_post') }}" class="button">Write New Post</a>
        <a href="{{ url_for('upload_post') }}" class="button">Upload Post</a>
    </div>
    {% endif %}
</header>

<section class="posts">
    {% if posts %}
        {% for post in posts %}
        <article class="post-preview">
            <h2><a href="{{ post.path }}">{{ post.title }}</a></h2>
            <div class="post-filename">{{ post.filename }}</div>
        </article>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</section>
{% endblock %}
