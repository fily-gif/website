{% extends "base.html" %}

{% block content %}
<header>
    <h1>Blog Posts</h1>
</header>

<section class="posts">
    {% if posts %}
        {% for post in posts %}
        <article class="post-preview">
            <h2><a href="{{ post.path }}">{{ post.title }}</a></h2>
            <div class="post-filename">{{ post.filename }}</div>
        </article>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</section>
{% endblock %}
